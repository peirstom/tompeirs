backend:
  name: github
  repo: peirstom/tompeirs
  branch: main

media_folder: content/assets
public_folder: /content

collections:
  - name: blog
    label: Blog
    folder: blog
    create: true
    fields:
      - { name: path, label: Path }
      - { name: date, label: Date, widget: datetime }
      - { name: title, label: Title }
      - { name: body, label: Body, widget: markdown }